<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="Styles/news.css" rel="stylesheet" />
    <link href="Styles/main.css" rel="stylesheet" />
    <link href="Styles/header.css" rel="stylesheet" />
    <link href="Styles/footer.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <h1>News</h1>
        <div class="news-box clear">
            <div class="news">
                <div class="news-body">
                    <h2>SpongeUni отваря врати в град Каспичан. </h2>
                    31/10/2014
                    <div class="image">
                        <img src="Images/kaspichan_news.jpg" />
                    </div>
                    <div class="short-content">
                        Хиляди студенти, готови да попиват нови знания, вече се записват за първия си семестър в новия филиал на университета.
                    </div>
                    <div class="full-article">
                        <a href="news/news1.html">Научете повече</a>
                    </div>
                </div>
            </div>
            <div class="news">
                <div class="news-body"></div>
            </div>
            <div class="news">
                <div class="news-body"></div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        $('#header').load('header.html');
        $('#footer').load('footer.html');
        $('.full-article a').click(function () {
            event.preventDefault(); // this prevents link action
            $('.news-box').load($(this).attr('href')); // .full-article a is this, on click -> get value of href attr (news1.html)
        });
    </script>
</body>
</html>
