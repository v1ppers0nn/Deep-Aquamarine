    <script>
        var counter = 0;
        var row = '';
        $('#submit').click(function () {
            counter++;
            $('#sponge_bob').css('display', 'block');

            setTimeout(function () {
                row = $('#load_result').load('page' + counter + '.html');

            }, 3100);
