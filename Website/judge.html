    <div id="load_result">

    </div>
    <script>
        var counter = 0;
        var row = '';
        $('#submit').click(function () {
            if (counter == 3) {
                counter = 0;
            }
            counter++;
            $('#sponge_bob').css('display', 'block');

            setTimeout(function () {
                row = $('#load_result').load('judge_results_pages/page' + counter + '.html');
                $('#sponge_bob').css('display', 'none');
            }, 3000);

            setTimeout(function () {
                $('#user_results').append(row.html());
            }, 3100);
        });
    </script>

        $('#header').load('header.html');
